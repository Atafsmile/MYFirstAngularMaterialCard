 } 
 table {

<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- devolper Column -->
  
<ng-container  matColumnDef="devloper">
    <th mat-header-cell *matHeaderCellDef><mat-checkbox class="example-margin"></mat-checkbox> Name  </th>
    <td mat-cell *matCellDef="let element"class="td1"><mat-checkbox class="example-margin">
      {{element.devloper}}
</mat-checkbox>          </td>
  </ng-container>


  <!-- icon Name Column -->
  <ng-container matColumnDef="iconname">
    <th mat-header-cell *matHeaderCellDef> Custumer </th>
    <td mat-cell *matCellDef="let element"class="td1" >        <div class="text"*ngIf='element.iconname; else normalIcon' >

    <i class="fab fa-dropbox fab1"></i><i class="fas fa-stopwatch fas1"></i> <span  class="badge1"matBadge="2+" matBadgeColor="accent" matBadgeOverlap="false"></span>
  </div>
      <ng-template #normalIcon>
        <div class="text">
      <i class="fab fa-invision fab11" ></i><i class="fab fa-instagram fabi"></i>
      </div>
      </ng-template>
    
    </td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef > Price  </th>
    <td mat-cell *matCellDef="let element"class="td1"> <b>$</b>{{element.weight}} </td>
  </ng-container>

  <!-- Symbolbutton Column -->
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef class="th11"> Type </th>
    <td mat-cell *matCellDef="let element"class="td1" >
      <div class="" *ngIf='element.buttons; else normalLetter'>
      <button  class=" rounded-pill " mat-stroked-button color="primary">Services </button><strong class="pad"> ...</strong></div>
      <ng-template #normalLetter>
        <div class="text">
          <button  class=" rounded-pill " mat-stroked-button color="black">Services </button><strong class="pad"> ...</strong>
        </div>
    </ng-template>
    </td>
    

</ng-container>
  
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  

</table>

  
  
    <mat-paginator  class="text-center"  [length]="24"
                  [pageSize]="8"
                  [pageSizeOptions]="[8, 16, 24]"
                  aria-label="Select page">
    </mat-paginator>
    
  
</div>
